<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="navbar">
            <ul>
                <li><a href="#"></a>Home</li>
                <li><a href="#"></a>Menu</li>
                <li><a href="#"></a>About us </li>
                <li><a href="#"></a>Contact Us</li>
                <li><a href="#"></a>Location</li>
            </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <h1>Camera</h1>
                    <p>12MO, Wide Angle Lens</p>
                </div>
                <div class="feature two">
                    <img src="processor.png">
                    <h1>Processor</h1>
                    <p>Snadragon Octa-core 11nm</p>
                </div>
                <div class="feature three">
                    <img src="display.png">
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop Fullscreen</p>
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <h1>Battery</h1>
                    <p>5000mAh, 720Hrs Standby</p>
                </div>
                
            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="arrow.png" id="downbtn">
        </div>
    </div>
    <script>
        var circle= document.getElementById("circle");
        var upbtn= document.getElementById("upbtn");
        var downbtn= document.getElementById("downbtn");

        var rotatevalue = circle.style.transform;
        var rotatesum;

        upbtn.onclick=function()
        {
            rotatesum= rotatevalue+"rotate(-90deg)";
            circle.style.transform=rotatesum;
            rotatevalue= rotatesum;
        }
        downbtn.onclick=function()
        {
            rotatesum= rotatevalue+"rotate(90deg)";
            circle.style.transform=rotatesum;
            rotatevalue= rotatesum;
        }
    </script>
</body>
</html>
